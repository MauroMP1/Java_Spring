<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Registro | Formulario de registro</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    
    
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Formulario de ingreso de factura</strong></h4>              
          <div class="card-body">
            <form th:action="@{/facturas/guardar}" th:object="${factura}" method="post">   
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
					Por favor corrija los siguientes errores:
					<ul>
					    <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
					</ul>
				</div>                
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">                  	
                    <label for="numFact">Número de factura</label>
                    <input type="hidden" th:field="*{idFactura}" name="idFactura">
                    <input type="text" class="form-control" th:field="*{numFact}" id="numFact" name="numFact" placeholder="Número de Factura" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="dateI">Fecha de ingreso</label>
                    <input type="text" class="form-control" th:field="*{dateI}" id="dateI" name="dateI" placeholder="Fecha de ingreso" required="required">
                  </div> 
                </div>    
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="dateV">Fecha de Vencimiento</label>
                    <input type="text" class="form-control" th:field="*{dateV}" id="dateV" name="dateV" placeholder="Fecha de vencimiento" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="importe">Importe</label>
                    <input  class="form-control" th:field="*{importe}" id="importe" name="importe" placeholder="Importe" required="required">
                  </div>
                </div>
              </div>                  
              <hr>
              <div align="right">
              <button type="submit" title="Quiero ingresar facturas." class="btn btn-primary" >Ingresar</button> 
              </div> 
            </form>
          </div>
        </div>
      </div> <!-- /container -->
      

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> 
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
